<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="'Détail de ' + ${game.titre}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-sm ps-5 ms-5 justify-content">
      <div class="row display-1" th:text="'Détail de ' + ${game.titre}"></div>

      <dl class="row row-cols-2 border">
        <dt class="col-sm-2">Editeur :</dt>
        <dd class="col-sm-10" th:text="${game.editeur}"></dd>

        <dt class="col-sm-2">Genre :</dt>
        <dd class="col-sm-10" th:text="${game.genre}"></dd>

        <dt class="col-sm-2">Prix :</dt>
        <dd class="col-sm-10" th:text="${game.prix}"></dd>

        <dt class="col-sm-2">Description :</dt>
        <dd class="col-sm-5" th:text="${game.Description}"></dd>
      </dl>
      <div class="row g-3">
        <div class="col-sm-1">
          <button type="button" id="accueil" class="btn btn-primary mb-3">Accueil</button>
        </div>
        <div class="col-sm-1">
          <button type="button" id="modif" class="btn btn-primary mb-3" th:href="@{../../maj/{id}(id=${game.id})}">
            Modifier
          </button>
        </div>
        <div class="col-sm-1">
          <button type="button" id="supr" class="btn btn-primary mb-3" th:href="@{../../del/{id}(id=${game.id})}">
            Suprimer
          </button>
        </div>
      </div>
    </div>


    <script>
      document.getElementById("accueil").addEventListener("click", ()=>{ window.location.href = "/"; });
      let btnModif = document.getElementById("modif");
      btnModif.addEventListener("click", ()=>{ window.location.href = btnModif.getAttribute("href"); });
      let btnSupr = document.getElementById("supr");
      btnSupr.addEventListener("click", ()=>{ window.location.href = btnSupr.getAttribute("href"); });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
