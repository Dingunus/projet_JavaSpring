<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulaire d'ajout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-sm px-5 mx-1 justify-content">
      <h1>Formulaire Jeu</h1>
      <form
        method="post"
        class="row g-2 needs-validation"
        th:object="${games}"
        novalidate
      >
        <div class="col-md-6">
          <label for="titre" class="form-label">Titre</label>
          <input
            type="text"
            name="titre"
            id="titre"
            class="form-control"
            th:field="${games.titre}"
            required
          />
          <div class="invalid-feedback">Veillez à remplir le titre</div>
        </div>
        <div class="col-md-6">
          <label for="editeur" class="form-label">Editeur</label>
          <input
            type="text"
            name="editeur"
            id="editeur"
            class="form-control"
            th:field="${games.editeur}"
            required
          />
          <div class="invalid-feedback">Veillez à remplir l'éditeur</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Genre</label>
          <input
            type="text"
            name="genre"
            id="genre"
            class="form-control"
            th:field="${games.genre}"
            required
          />
          <div class="invalid-feedback">Veillez à remplir le genre</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Prix</label>
          <input
            type="number"
            step="0.01"
            name="prix"
            id="prix"
            class="form-control"
            th:field="${games.prix}"
            required
          />
          <div class="invalid-feedback">Veillez à remplir le prix</div>
        </div>
        <div class="col-md-12">
          <label class="form-label">Description</label>
          <textarea
            rows="4"
            cols="50"
            maxlength="500"
            name="description"
            id="description"
            class="form-control"
            th:field="${games.description}"
          ></textarea>
          <span class="form-text">
            La description ne doit pas dépacer les 500 caractères
          </span>
          <div class="invalid-feedback">Veillez à remplir lune description valide</div>
        </div>
        <div class="row g-3">
          <div class="col-md-1">
            <button type="submit" class="btn btn-primary mb-3">Valider</button>
          </div>
          <div class="col-md-1">
            <button type="button" id="annuler" class="btn btn-primary mb-3">
              Annuler
            </button>
          </div>
        </div>
      </form>
    </div>
    <script>
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
      document.getElementById("annuler").addEventListener("click", function () {
        window.history.back();
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
